<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Western Gunslingers</title>

    <link rel="stylesheet" href="game.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js" defer></script>
    <script src="gameLobby.js" defer></script>
    <script src="renderer.js" defer></script>
    <script src="objects.js" defer></script>

      window.addEventListener("beforeunload", (event) => {
        event.preventDefault();
        event.returnValue = "";
      });
    </script>

  <body>
    <div id="container">
      <div id="background">
        <img src="./resource/background.png" width="800" height="220" />
      </div>
      <div id="canvas">
        <canvas id="myCanvas" width="800" height="500"></canvas>
      </div>
      <audio controls id="bgm" hidden="true">
        <source src="./resource/lost_saga.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
